---
layout: main
---

<div class="prepend-2 span-20 append-2 last">
	<h2>Archive</h2>

	<ul class="archive">
	
		{% for post in site.posts reversed %}
			<li>
				<a href="{{ post.url }}" style="font-size: 1.25em; font-weight: bold">
					{{ post.date | date: '%B %d, %Y' }} &ndash; {{ post.title }}
				</a>
				<div class="summary">{{ post.summary }}</div>
			</li>
		{% endfor %}
	
	</ul>
	
<div class="prepend-2 span-20 append-2 last">
